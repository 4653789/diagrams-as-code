diagram:
  name: Web Services Architecture On-Premise
  show: true
  resources:
    - id: ingress
      name: Ingress
      type: onprem.network.Nginx
      relates:
        - to: web-services.graphql
          type: both
          color: darkgreen
    - id: metrics
      name: Metrics
      type: onprem.monitoring.Prometheus
      relates:
        - to: monitoring
          type: left
          color: firebrick
          style: dashed
    - id: monitoring
      name: Monitoring
      type: onprem.monitoring.Grafana
    - id: web-services
      name: Web Services
      type: cluster
      of:
        - id: graphql
          name: GraphQL API
          type: group
          of:
            - id: first-ecs
              name: GraphQL API №1
              type: onprem.compute.Server
            - id: second-ecs
              name: GraphQL API №2
              type: onprem.compute.Server
            - id: third-ecs
              name: GraphQL API №3
              type: onprem.compute.Server
          relates:
            - to: cache.leader
              type: right
              color: brown
            - to: databases.leader
              type: right
              color: black
            - to: logs-aggregator
              type: right
              color: black
    - id: cache
      name: Cache
      type: cluster
      of:
        - id: leader
          name: Leader
          type: onprem.inmemory.Redis
          relates:
            - to: cache.follower
              type: unidirectional
              color: brown
              style: dashed
        - id: follower
          name: Follower
          type: onprem.inmemory.Redis
          relates:
            - to: metrics
              type: left
              label: collect
    - id: databases
      name: Databases
      type: cluster
      of:
        - id: leader
          name: Leader
          type: onprem.database.PostgreSQL
          relates:
            - to: databases.follower
              type: unidirectional
              color: brown
              style: dotted
        - id: follower
          name: Follower
          type: onprem.database.PostgreSQL
          relates:
            - to: metrics
              type: left
              label: collect
    - id: logs-aggregator
      name: Logs Aggregator
      type: onprem.aggregator.Fluentd
      relates:
        - to: message-queue
          type: right
          label: parse
    - id: message-queue
      name: Message Queue
      type: onprem.queue.Kafka
      relates:
        - to: analytics
          type: right
          color: black
          style: bold
    - id: analytics
      name: Analytics
      type: onprem.analytics.Spark
